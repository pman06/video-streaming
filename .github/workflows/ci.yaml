name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.10
          cache: "npm"

      - run: |
          cd video-streaming
          npm ci
      - run: |
          cd video-streaming
          npm test
